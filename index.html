<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class-3</title>
</head>
<body>
    <h1>Job Application</h1>
        <form action="" method="" enctype="multipart/form-data">
            <label for="name">Your Name:</label> &nbsp
            <input type="text" placeholder="Name....." value="" name="name">
            <br> <br>
            <label for="phone">Your Mobile no:</label> &nbsp
            <input type="text" placeholder="mobile no....." value="" name="phone">
            <br> <br>
            <label for="email"> Your Email id:</label> &nbsp
            <input type="text" placeholder="email id......" value="" name="email">
            <br> <br>
            <label for="dob">Your Date of Birth:</label> &nbsp
            <input type="date" value="" name="dob">
            <br> <br>
            <label for="github"> Your Github Link:</label> &nbsp
            <input type="url" placeholder="your github link....." value="" name="github">
            <br> <br>
            <label for="image">Resume:</label> &nbsp
            <input type="file" name="image">
            <br> <br>
            <label for="counter">Experience(in years):</label> &nbsp
            <input type="number" placeholder="select no..." name="counter">
            <br> <br>
            <label for="skills">Skills:</label> &nbsp
            <input type="checkbox" name="HTML" value="">HTML
            <input type="checkbox" name="CSS" value="">CSS
            <input type="checkbox" name="JAVASCRIPT" value="">JAVASCRIPT
            <br> <br>
            <label for="gender">Gender:</label> &nbsp
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Others">Others
            <br> <br>
            <label for="education type">Higher education:</label> &nbsp
            <select name="education type">
            <option value="">High School</option>
            <option value="">Associates Degree</option>
            <option value="">Bachelor"s Degree</option>
            <option value="">Master"s Degree</option>
            <option value="">Phd</option>
            </select>
            <br> <br>
            <label for="textarea">Additional Comments:</label> <br>
            <textarea name="textarea" placeholder="your comments....." cols="50" rows="10"></textarea>
            <input type="submit" value="submit">

        </form>
</body>
</html>
